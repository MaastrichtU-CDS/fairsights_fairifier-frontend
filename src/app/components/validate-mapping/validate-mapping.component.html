<div class="container-fluid" style="margin-top: 70px;">
    <div class="row h-100">
        <label class>On this page you can test your mapping</label>
    </div>
    <div class="row justify-content-around h-100">
        <div  class="col-md-4">
            <div class="row">
                <div class="input-group">
                    <div class="input-group">
                        <span class="input-gdiaroup-text w-100">Definitions</span>
                    </div>
                    <textarea [disabled]='!messageService.validateSaveSuccesful' class="form-control" rows="25" aria-label="With textarea" (change)="changeMappingDefinitions($event)">{{validateMappingService.mappingDefinitionChanged}}</textarea>
                </div>  
            </div>
        </div>
        <br>

        <div  class="col-md-5">
                <div  class="row">
                        <div class="container">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="thead-light">
                                        <tr>
                                                        <th>#</th>
                                                        <th>Subject</th>
                                                        <th>Predicate</th>
                                                        <th>Object</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                                <tr *ngFor="let x of validateMappingService.triplesTestResult; let i = index">
                                                    <td>{{i + 1}}</td>
                                                    <td>{{x.subject}}</td>
                                                    <td>{{x.predicate}}</td>
                                                    <td>{{x.object}}</td>
                                                </tr>
                
                                </tbody>
                            </table>
                        </div>
                    </div> 
                </div>

        </div>
      
        <div class="col-md-3">
            <button [disabled]='!messageService.validateSaveSuccesful' (click)="testMappingDefinitions()" class="btn btn-secondary btn-block">Test Definitions</button>
            <br>
            <button [disabled]='!validateMappingService.testSuccesful' (click)="saveMappingDefinitions()" class="btn btn-secondary btn-block">Save Definitions</button>
            <br>

            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputTargetDatabase">Database</label>
                </div>
                <select [disabled]='!messageService.validateSaveSuccesful' class="custom-select" id="inputTargetDatabase"  (change)="changeUsedDatabase($event.target.value)">
                    <option *ngFor = "let string of this.databaseService.databaseArray">
                        {{string.name}}
                    </option>
                </select>
            </div>
            
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label for="inputAmountResults" class="input-group-text "> Results Amount </label>
                </div>
                <input [disabled]='!messageService.validateSaveSuccesful' type="text" class="form-control"  pattern="[0-9]*" id="inputAmountResults" (change)="changeResultsAmount($event)">
            </div>
                {{messageService.testString}}
        </div>
    </div>
</div>
