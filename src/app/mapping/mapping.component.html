<div class="container-fluid" style="margin-top: 70px;">
    <div class="row justify-content-around h-100">
        <div class="col-6">
            <button type="button" class="btn btn-secondary w-100" (click)="downloadMapping()">Download Current Mapping</button>
            <br>
            <br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Format</label>
                </div>
                <select class="custom-select col-sm-11" id="inputGroupSelectMapping01" (change)="formatChanged($event.target.value)">
                        <option *ngFor = "let mappingFormat of allMappingFormats"
                        [selected]="mappingFormat.fullName == selectedFormat[0].fullName"
                        [value]="mappingFormat.shortName">
                        {{mappingFormat.fullName}} ({{mappingFormat.extension}})
                    </option>
                </select>
                <br>
                <label class="container"> 
                        <div class="input-group mb-3">
                            <input type="checkbox" data-md-icheck (change)="toggleChoosenFormat($event)"/>
                            Use this format for uploading?
                        </div>
                    </label>
            </div>
        </div>

        <div class="col-6" >
            <button type="button" class="btn btn-secondary w-100" (click)="mappingUpload()">Upload Mapping</button>
            <br>
            <br>

            <div class="custom-file">
                <input type="file" class="custom-file-input" multiple id="importFile" (change)="mappingFileUpload($event)">
                <label class="custom-file-label" #labelImport><i class="fas fa-search"></i> Choose file</label>
            </div>

            <br>
            {{messageService.testString}}
        </div>    
    </div>
</div>
