<div class="container-fluid" style="margin-top: 70px;">
  <div class="row justify-content-around h-100">
      <div class="col-xs-6">

        <div class="form-group row">
          <label for="inputUrlOntology" class="col-sm-3 col-form-label">Url </label>
          <div class="col-sm-8">
              <input type="url2" class="form-control" id="inputUrlOntology" placeholder="Ontology Url" (change)=urlChanged($event.srcElement.value)>
          </div>      
           
          <input  type="radio" value="Url" name="1" data-md-icheck (change)="toggleInput('Url')"  />
        </div>

        <div class="custom-file col-sm-11">
          <input type="file" class="custom-file-input" multiple formControlName="importFile" id="importFile" (change)="ontologyFileUpload()">
          <label class="custom-file-label"><i class="fas fa-search"></i> Choose file</label>
      </div>
      &nbsp;
     <input type="radio"  value="File" name="1"  data-md-icheck (change)="toggleInput('File')" />

      <br>
      <Br>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Format</label>
        </div>
        <select class="custom-select col-sm-11" id="inputGroupSelect01" (change)="formatChanged()">
        </select>
        &nbsp;
        <input type="checkbox" data-md-icheck (change)="toggleChoosenFormat($event)"/>
        
    </div>

        <button type="button" class="btn btn-secondary" (click)="uploadOntology()">Upload Ontology</button>      
        
        <br>
        {{messageService.testString}}

      </div>

      <div class="col-xs-6" >
        
  </div>
</div>
