<div class="container-fluid" style="margin-top: 70px;">
  <div class="row justify-content-around h-100">

    <div  class="col-md-9">
        <div class="row">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">SQL</span>
            </div>
            <textarea class="form-control" rows="5" aria-label="With textarea" (change)="sqlChanged($event)">{{validateService.currentQuery}}</textarea>
        </div>
    </div>

<br>

    <div  class="row">
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th *ngFor="let x of validateService.dataKeyProps">{{x}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let y of validateService.dataArray; let c = index">
                            <td *ngFor="let z of y; let i = index">{{validateService.dataArray[c][i]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

        <div class="col-md-3">
            <button (click)="testData()" class="btn btn-secondary btn-block">Test Sql Query</button>
            <br>
            <button (click)="saveData()" class="btn btn-secondary btn-block">Save Sql Query</button>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label for="inputTargetDatabase" class="input-group-text "> Database </label>
                </div>
                <input type="text" class="form-control" id="inputTargetDatabase" (change)="databaseChanged($event)">
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label for="inputAmountResults" class="input-group-text "> Results Amount </label>
                </div>
                <input type="text" class="form-control"  pattern="[0-9]*" id="inputAmountResults" (change)="amountChanged($event)">
            </div>
            {{messageService.testString}}
        </div>
    </div>
</div>
